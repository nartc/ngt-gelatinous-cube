<ngt-ambient-light />
<ngt-group [position]="[0, -2.5, 0]">
  <ngts-center [top]="true">
    <app-gelatinous-cube />
  </ngts-center>
  <ngts-accumulative-shadows
    [temporal]="true"
    [frames]="100"
    [alphaTest]="0.9"
    [colorBlend]="1"
    [opacity]="0.8"
    [scale]="30"
    color="#3ead5d"
  >
    <ngts-randomized-lights
      [radius]="10"
      [ambient]="0.5"
      [intensity]="Math.PI"
      [position]="[2.5, 8, -2.5]"
      [bias]="0.001"
    />
  </ngts-accumulative-shadows>
</ngt-group>
<ngts-orbit-controls
  [minPolarAngle]="0"
  [maxPolarAngle]="Math.PI / 2"
  [autoRotate]="true"
  [autoRotateSpeed]="0.05"
  [makeDefault]="true"
/>
<ngts-environment
  files="https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/dancing_hall_1k.hdr"
  [background]="true"
  [blur]="1"
/>
